                        <div class="basic">
                            <input type="text" placeholder="Name">
                            <input type="text" placeholder="Position">
                            <div>
                                <input type="file" name="file" id="file" class="file">
                                <div class="choose-img">
                                  <input type="text" name="file-name" id="file-name" class="file-name" placeholder="Upload Image"readonly="readonly">
                                  <button type="button" class="btn">Select</button>
                                </div>
                            </div>
                        </div>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="About doctor...."></textarea>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Experience...."></textarea>

                    <div class="save-button">
                        <button>Save</button>
                    </div>

    </main>
    <script>
        $(document).ready(function() {
            $('.btn').on('click', function() {
                $('.file').trigger('click');
            });

            $('.file').on('change', function() {
                let fileName = $(this)[0].files[0].name;    
                $('#file-name').val(fileName);
            });
        })
    </script>
