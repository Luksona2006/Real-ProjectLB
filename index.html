<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navigation">
                <img class="logo-img" src="image/Logo.svg" alt="Logo">
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="construction-wraper">
                <section class="construction">
                    <h1> Website is under Construction </h1>
                    <div class="construction-imgs">
                        <img src="image/Loading.svg" class="loading-keyframe Loading-big" alt="Loading">
                        <img src="image/Loading2.svg" class="loading-keyframe Loading-small" alt="Loading">
                    </div>
                    <p> We work on it! </p>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-wraper">
                <div class="footer-logo-copyRight">
                    <div>
                        <img class="logo-img" src="image/Logo.svg" alt="Logo">
                    </div>
                    <div class="footer-copyRight">
                        <div>      
                            <img class="copyright-img" src="image/CopyRight.svg" alt="copyright">
                        </div>
                        <p> copyrights 2022 </p>
                    </div>
                </div>
                <div class="footer-contact">
                    <div class="footer-icons">
                        <div>
                            <img src="image/Instagram.svg" alt="icon">
                        </div>
                        <div>
                            <img src="image/Facebook.svg" alt="icon">
                        </div>
                    </div>
                    <div class="footer-line">

                    </div>
                    <div class="footer-location"> 
                        <div>
                            <img src="image/Location.svg" alt="icon">
                        </div>
                        <div>
                            <p> Batumi, Baratashvili 33 </p>
                        </div>
                    </div>
                    <div class="footer-number">
                        <img src="image/Call.svg" alt="icon">
                        <div>
                            <a href="tel:0422277303">0422277303</a>
                        </div>
                    </div>
                </div>
                <div class="footer-logo-copyRight2">
                    <div>
                        <img class="logo-img" src="image/Logo.svg" alt="Logo">
                    </div>
                    <div class="footer-copyRight">
                        <div>      
                            <img class="copyright-img" src="image/CopyRight.svg" alt="copyright">
                        </div>
                        <p> copyrights 2022 </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
